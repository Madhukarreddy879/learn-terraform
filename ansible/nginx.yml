- name: Install Nginx on Ubuntu
  hosts: web
  become: true # Run tasks as sudo
  become_user: Ubuntu

  tasks:
  - name: Update apt package cache
    apt:
      update_cache: yes

  - name: Install Nginx
    apt:
      name: nginx
      state: present

  - name: Start Nginx service
    service:
      name: nginx
      state: started
      enabled: yes
